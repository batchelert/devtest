<head>

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
				<li><a href="https://www.xero.com/nz/xerocon/auckland/schedule/?app=true" onclick="return loadIframe('ifrm', this.href);">Schedule</a></li>
				<li><a href="https://www.xero.com/nz/xerocon/auckland/awards/?app=true" onclick="return loadIframe('ifrm', this.href);">Awards</a></li>
				<li><a href="https://www.xero.com/nz/xerocon/auckland/speakers/?app=true" onclick="return loadIframe('ifrm', this.href);">Speakers</a></li>
				<li><a href="https://www.xero.com/nz/xerocon/auckland/exhibitors/?app=true" onclick="return loadIframe('ifrm', this.href);">Exhibitors</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
		
		
		<div style="height:50px; width:100%; background-color:#1e3240"><a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
		
		Page Title Goes Here
		</div>
		<iframe name="ifrm" id="ifrm"  src="https://www.xero.com/nz/xerocon/auckland/awards/?app=true" frameborder="0" width="100%" height="800"></iframe>
		<div id="loader"><div class="spinner"></div></div>

        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
	
	function loadIframe(iframeName, url) {
    var $iframe = $('#' + iframeName);
    if ( $iframe.length ) {
		$("#wrapper").toggleClass("toggled");
		$("#loader").fadeIn();
		$iframe.fadeOut(400, function() {
			$iframe.attr('src',url); ;
			$iframe.load(function() {
				$("#loader").fadeOut();
				$iframe.fadeIn(1000);
			});
		});
        return false;
    }
    return true;
	
	}
	
	
    </script>

</body>
